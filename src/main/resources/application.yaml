#    enabled: true
#    locations: classpath:db/migration
server:
  port: 9000

dolphin:
  baseUrl: ${DS_BASE_URL:https://ds.gp51.com}
  authToken: ${DS_AUTH_TOKEN:28459a89b01e79187adeb206334d0abd}

workflow:
  maxParallelism: ${WORKFLOW_MAX_PARALLELISM:4}
